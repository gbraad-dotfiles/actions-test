name: Test on Fedora

on:
  workflow_dispatch:

jobs:
  test-dot:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/gbraad-dotfiles/fedora:latest
      options: --privileged

    env:
      DOT_USER: &dot_user gbraad

    steps:
      - name: Run dot command - dotup
        uses: gbraad-dotfiles/dot-action@main
        with:
          run: |
            dotup
          as_user: *dot_user

      - name: Run dot command - apps codium install
        uses: gbraad-dotfiles/dot-action@main
        with:
          run: |
            apps codium install
          as_user: *dot_user

      - name: Run dot command - apps distrobox install
        uses: gbraad-dotfiles/dot-action@main
        with:
          run: |
            apps distrobox install
          as_user: *dot_user

